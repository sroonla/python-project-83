{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Сайты</h1>
<table class="table table-bordered table-hover" data-test="urls">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
        </tr>
    </thead>
    <tbody>
        {% for url in urls %}
        <tr>
            <td>{{ url.id }}</td>
            <td><a href="{{ url_for('show_url', id=url.id) }}">{{ url.name }}</a></td>
            <td>{{ url.last_check.strftime('%Y-%m-%d %H:%M') if url.last_check else '' }}</td>
            <td>{{ url.status_code if url.status_code }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
