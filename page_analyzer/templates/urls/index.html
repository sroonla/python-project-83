{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Сайты</h1>
<table class="table table-bordered table-hover" data-test="urls">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
        </tr>
    </thead>
    <tbody>
        {% for url in urls %}
        <tr>
            <td>{{ url[0] }}</td>
            <td><a href="{{ url_for('show_url', id=url[0]) }}">{{ url[1] }}</a></td>
            <td>{{ url[2].strftime('%Y-%m-%d %H:%M') if url[2] else '' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
